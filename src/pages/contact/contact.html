<ion-header>
  <ion-navbar color="primary-dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card >
    <ion-card-content>
      <ion-card-title color="primary-dark">
        Location Information
      </ion-card-title>
        <address>
          121, Clear Water Bay Road<br>
          Clear Water Bay, Kowloon<br>
          HONG KONG<br>
          <ion-icon name="call"></ion-icon>: +852 1234 5678<br>
          <ion-icon name="print"></ion-icon>: +852 8765 4321<br>
          <ion-icon name="mail"></ion-icon>:
                <a href="mailto:confusion@food.net">confusion@food.net</a>
        </address>
      </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="call"></ion-icon>
          <div>CALL</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="mail"></ion-icon>
          <div>EMAIL</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
